<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Portfolio</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <meta http-equiv="Cache-Control" content="max-age=31536000, immutable">
  <link rel="preload" href="assets/photos.json" as="fetch" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="burger" id="burger-menu">
      <span></span>
    </div>
    <nav class="nav">
      <a href="#work">Work</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <div class="menu-mobile" id="mobile-menu">
    <button class="close-menu" id="close-menu" aria-label="Close menu">&times;</button>
    <a href="#work">Work</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
  <main>
    <section class="intro">
      <div class="intro-text">
        <div class="main">A visual enthusiast</div>
        <div>I frame life, light, and emotion</div>
        <div>with curious eyes and a human heart.</div>
      </div>
    </section>
    <section class="photo-strip">
      <div class="strip-track" id="strip-track">
      </div>
    </section>
  </main>
  <div id="photo-modal" class="photo-modal">
    <span class="photo-modal-close" id="photo-modal-close">&times;</span>
    <button class="photo-modal-nav photo-modal-prev" id="photo-modal-prev" aria-label="Previous photo">&larr;</button>
    <button class="photo-modal-nav photo-modal-next" id="photo-modal-next" aria-label="Next photo">&rarr;</button>
    <img class="photo-modal-img" id="photo-modal-img" src="" alt="Фото">
  </div>
  <!-- Web Vitals: локальный лог в консоль -->
